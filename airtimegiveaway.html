<html lang="en">
<head>

  <style>
    body {
      font-family: Arial, sans-serif;

    h1 {
      color: #f0d98c;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;

<body>
  <div class="container">
    <h1>üéâ Airtime Giveaway üéâ</h1>
    <form action="https://script.google.com/macros/s/AKfycby4yYNqp7_fYR_3ibpmIPO8ZU9YohUyzbs-OVPF6sBcmQ07tV4nQHmNbd1vOfEiPlvF/exec" 
    id="airtimeForm" method="post" name="contact form">
      <input type="text" name="name" placeholder="Full Name" required>

      </select>

    </form>
    <div class="message" id="response"></div>
  </div>

<script>
  const scriptURL = "https://script.google.com/macros/s/AKfycby4yYNqp7_fYR_3ibpmIPO8ZU9YohUyzbs-OVPF6sBcmQ07tV4nQHmNbd1vOfEiPlvF/exec";

  document.getElementById("myForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const data = {
      name: document.getElementById("name").value,
      phone: document.getElementById("phone").value,
      email: document.getElementById("email").value,
      network: document.getElementById("network").value
    };

    fetch(scriptURL, {
      method: "POST",
      headers: {"Content-Type": "application/json"}.
      body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(result => {
      document.getElementById("status").innerHTML = "Submitted successfully ‚úÖ";
      document.getElementById("myForm").reset();
    })
    .catch(error => {
      document.getElementById("status").innerHTML = "Error ‚ùå";
      console.error(error);
    });
  });
</script>
